<html ng-app="dockerApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Dig Doc</title>
    <link href='./css/style.css' rel="stylesheet" type="text/css"/>
    <link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.14"
            src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
    <script data-require="angular-animate@*" data-semver="1.3.0-beta.14"
            src="http://code.angularjs.org/1.3.0-beta.14/angular-animate.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>

<div ng-controller="dockerController">
    <h2 class="page-title">Automate Dev and QA environments using Docker</h2>
    <h4 class="page-title">Demo by DigDoc team</h4>

    <div id="doker-task-panel" class="fadein fadeout addpanel panel" ng-hide="toggle">
        <div class="panel-heading">
            <i class="panel-title-icon fa fa-plus"></i>
            <span class="panel-title">Dokerize</span>
        </div>
        <div class="panel-body">
            <div class="task">
                <table class="add-task">
                    <tr>
                        <td>Repository Name:</td>
                        <td><input type="text" ng-model="repoName"/></td>
                    </tr>
                    <tr>
                        <td>Branch:</td>
                        <td><input type="text" ng-model="branch"/></td>
                    </tr>
                    <tr>
                        <td><br/>
                            <button ng-click="doDockerize()" class="btn-panel-big">Run It</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
